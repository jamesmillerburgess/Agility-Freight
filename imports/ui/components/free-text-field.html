<template name="FreeTextField">
  <div class="field free-text-field">
    <span class="label">{{label}}</span>
    <div class="dropdown free-text-dropdown">
      <div class="value-container dropdown-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="value"></span>
      </div>
      <div class="dropdown-menu">
        <input class="dropdown-input" type="text" value="AGL12345">
      </div>
    </div>
  </div>
</template>
