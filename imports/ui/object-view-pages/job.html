<template name="job">
  <div class="job">

    <!-- Job Header -->
    <div class="job-header">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-header-inner">
            <div class="icon-container hidden-md-down">
              <i class="icon fa fa-fw fa-ship"></i>
            </div>
            <div class="panel-header-content container">
              <div class="row">
                <div class="panel-title col-1">
                  {{job.jobCode}}
                </div>
                <div class="col-4">
                  FCL – NVOCC
                </div>
                <div class="col-4">
                  INNSA – GBFXT
                </div>
                <div class="col-3">
                  Door to CY
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="panel-body-inner">
            <div class="row">
              <div class="job-status col-3">
                {{caps job.status}}
              </div>
              <div class="origin col-3">
                {{> field shipper}}
                {{> field exportOffice}}
              </div>
              <div class="destination col-3">
                {{> field consignee}}
                {{> field importOffice}}
              </div>
              <div class="terms col-3">
                {{> field incoterm}}
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                {{> field physicalReceiptOfGoods}}
              </div>
              <div class="col-3">
                {{> field internationalDeparture}}
              </div>
              <div class="col-3">
                {{> field internationalArrival}}
              </div>
              <div class="col-3">
                {{> field proofOfDelivery}}
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Job Body -->
    <div class="job-body row">

      <!-- Latest Updates -->
      <div class="latest-updates col-3">
        <div class="panel">
          <div class="panel-header align-center">
            Latest Updates
          </div>
          <div class="panel-body">
            <div class="panel-body-inner">
              {{> mention updateField}}
              <div class="latest-update-list">
                {{#each update in updatesReversedAndTrimmed}}
                  {{> updateListItem update}}
                {{/each}}
                <div class="latest-update-list-item">
                  <button id="see-all-updates" class="value" data-toggle="modal"
                          data-target="#all-updates-modal">See All Updates
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Job Right Column -->
      <div class="col-9">

        <!-- Cargo Panel-->
        <div class="cargo panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-4 align-left">
                    Cargo
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <i class="fa fa-snowflake-o" aria-hidden="true"></i>
                    <img class="do-not-stack-icon" src="/lib/do%20not%20stack.png">
                  </div>
                  <div class="cargo-totals col-7 row">
                    <div class="unit-total col-2">
                      {{job.cargo.units.length}} Units<br/>
                      {{job.cargo.totalPackageCount}} Pkgs
                    </div>
                    <div class="gross-weight-total col-6 align-right">
                      {{job.cargo.totalGrossWeight}} kg
                    </div>
                    <div class="volume-total col-4 align-right">
                      {{job.cargo.totalVolume}} cbm
                    </div>
                  </div>
                  <div class="collapse-button col-1">
                    {{> collapseButton target="#cargo-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="cargo-body" class="panel-body">
            <div class="panel-body-inner">
              <div class="cargo-body-header row">
                <div class="col-4">
                  <!--TODO: Multiselect Field-->
                  <!--{{> field commodityType}}-->
                </div>
                <div class="col-4">
                  {{> field volumetricRatio}}
                  {{> field measurementSystem}}
                </div>
                <div class="col-4">
                  <button class="btn focis-button" data-toggle="modal"
                          data-target="#packages-modal">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Packages
                  </button>
                  <button class="btn focis-button" data-toggle="modal" data-target="#units-modal">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Units
                  </button>
                </div>
              </div>
              <div class="cargo-content">
                <div class="cargo-column-headers row">
                  <span class="marks-and-numbers col-3">Marks and Numbers</span>
                  <span class="col-3">Description of Goods</span>
                  <span class="packages col-1">Packages</span>
                  <span class="type col-1">Type</span>
                  <span class="gross-weight col-2">Gross Weight</span>
                  <span class="volume col-2">Volume</span>
                </div>
                <div class="cargo-row row">
                  <span class="marks-and-numbers col-3">
                    <!--{{> field marksAndNumbers}}-->
                    my marks and numbers that are really long so they need to wrap
                  </span>
                  <span class="description-of-goods col-3">
                    nails
                  </span>
                  <div class="packages col-6">
                    {{#each package in job.packages}}
                      <div class="row">
                        <span class="packages col-2">{{package.count}}</span>
                        <span class="type col-2">{{package.type}}</span>
                        <span class="gross-weight col-4">{{package.grossWeight}}</span>
                        <span class="volume col-4">{{package.volume}}</span>
                      </div>
                    {{/each}}
                    <div class="row">
                      <span class="packages col-2">10</span>
                      <span class="type col-2">Pallets</span>
                      <span class="gross-weight col-4">500.000 kg</span>
                      <span class="volume col-4">10.000 cbm</span>
                    </div>
                  </div>
                </div>

                <div class="cargo-body-totals row">
                  <div class="col-3"></div>
                  <div class="col-9">
                    Shipment Total
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Routing Panel -->
        <div class="routing panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Routing</div>
                  <div class="col-8"></div>
                  <div class="collapse-button col-1">
                    {{> collapseButton target="#routing-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="routing-body" class="panel-body collapse">
            <div class="panel-body-inner">
              <!-- Schedule -->
              <div class="form-group-container row">
                <div class="col-12">
                  <div class="form-group">
                    <div class="form-group-header">
                      Route
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="field">
                          PLACEHOLDER
                        </div>
                        <div class="leg-container">
                        </div>
                      </div> <!-- form-group-body-inner -->
                    </div> <!-- form-group-body -->
                  </div> <!-- form-group -->
                </div> <!-- col-12 -->
              </div> <!-- Schedule -->
            </div>
          </div>
        </div>

        <!-- Operations Panel -->
        <div class="operations panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Operations</div>
                  <div class="col-8"></div>
                  <div class="col-1">
                    {{> collapseButton target="#operations-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="operations-body" class="panel-body collapse">
            <div class="panel-body-inner">
              <div class="form-group-row-header">
                Origin
              </div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      <div class="row">
                        <div class="col-10">
                          Booking
                        </div>
                        <div class="col-2">
                          <div class="form-group-icon-container" data-toggle="tooltip"
                               data-placement="top"
                               title="Info">
                            <i class="fa fa-fw fa-info-circle form-group-header-icon"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="row task-progress-bar">
                          <div class="col-4">
                            <div class="task" data-toggle="tooltip" data-placement="top"
                                 title="Carrier Request">
                              <i class="fa fa-fw fa-check checkmark"></i>
                            </div>
                          </div>
                          <div class="col-4">
                            <div class="task" data-toggle="tooltip" data-placement="top"
                                 title="Carrier Confirmation">
                              <i class="fa fa-fw fa-check checkmark"></i>
                            </div>
                          </div>
                          <div class="col-4" data-toggle="tooltip" data-placement="top"
                               title="Customer Confirmation">
                            <div class="task overdue" data-toggle="dropdown" aria-haspopup="true"
                                 aria-expanded="false">
                              <i class="fa fa-fw fa-clock-o"></i>
                            </div>
                            <div class="dropdown-menu">
                              <a>Hello</a>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> freeTextField label="Contract / Spot Rate" value=job.contract}}
                          {{> freeTextField label="Booking Reference" value=job.bookingReference}}
                          {{> fileField label="Carrier Booking Confirmation" value=job.carrierBookingConfirmationFile}}
                          {{> fileField label="Booking Confirmation to Customer" value=""}}
                        </div>
                        <div id="booking-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Collection
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task origin-plan-haulage-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/2 Plan Haulage
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task origin-plan-haulage-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Plan Haulage
                                </div>
                                <div class="task arrange-collection-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Arrange Collection
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Origin Haulage By" value=job.originHaulageBy options=APIGlobals.originHaulageByOptions}}
                        </div>
                        <div id="collection-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Origin Customs
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task origin-clearance-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/1 Clearance
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task origin-clearance-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Clearance
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Origin Customs By" value=job.originCustomsBy options=APIGlobals.originCustomsByOptions}}
                        </div>
                        <div id="origin-customs-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-row-header">Port to Port</div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Master Bill of Lading
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task shipping-instructions-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/3 Instructions
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task shipping-instructions-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Instructions
                                </div>
                                <div class="task mbl-draft-approval-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Draft Approval
                                </div>
                                <div class="task mbl-final-receipt-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Final Receipt
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="MBL Type" value=job.mblType options=APIGlobals.mblTypeOptions}}
                          {{> Dropdown label="MBL Terms" value=job.mblTerms options=APIGlobals.mblTermsOptions}}
                          {{> freeTextField label="MBL Number" value=job.mblNumber}}
                        </div>
                        <div id="mbl-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      House Bill of Lading
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task seaquest-draft-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/4 Draft
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task seaquest-draft-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Draft
                                </div>
                                <div class="task seaquest-draft-approval-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Draft Approval
                                </div>
                                <div class="task seaquest-final-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Final
                                </div>
                                <div class="task seaquest-surrender-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 4 Surrender
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Seaquest Type" value=job.seaquestType options=APIGlobals.seaquestTypeOptions}}
                          {{> freeTextField label="Number of Originals" value=job.numOriginals}}
                        </div>
                        <div id="seaquest-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-row-header">Destination</div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Destination Customs
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task destination-clearance-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/1 Clearance
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task destination-clearance-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Clearance
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Destination Customs By" value=job.destinationCustomsBy options=APIGlobals.destinationCustomsByOptions}}
                        </div>
                        <div id="destination-customs-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Cargo Release
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task arrival-notice-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/3 Arrival Notice
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task arrival-notice-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Arrival Notice
                                </div>
                                <div class="task destination-invoice-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Invoice
                                </div>
                                <div class="task cargo-release-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Cargo Release
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> freeTextField label="Detention" value=job.detention}}
                          {{> freeTextField label="Demurrage" value=job.demurrage}}
                        </div>
                        <div id="cargo-release-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Delivery
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task destination-plan-haulage-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/2 Plan Haulage
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task destination-plan-haulage-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Plan Haulage
                                </div>
                                <div class="task arrange-delivery-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Arrange Delivery
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Destination Haulage By" value=job.destinationHaulageBy options=APIGlobals.destinationHaulageByOptions}}
                        </div>
                        <div id="delivery-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Accounting Panel -->
        <div class="accounting panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Accounting</div>
                  <div class="col-8"></div>
                  <div class="collapse-button col-1">
                    {{> collapseButton target="#accounting-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="accounting-body" class="panel-body collapse">
            <div class="panel-body-inner">
              PLACEHOLDER
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Packages Modal -->
    <div class="modal fade" id="packages-modal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Packages</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-fw fa-close"></i>
            </button>
          </div>
          <div class="modal-body">
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="focis-button" data-dismiss="modal">Close</button>
            <button type="button" class="focis-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Units Modal -->
    <div class="modal fade" id="units-modal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Units</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <i class="fa fa-fw fa-close"></i>
            </button>
          </div>
          <div class="modal-body">
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
            ...<br/>
          </div>
          <div class="modal-footer">
            <button type="button" class="focis-button" data-dismiss="modal">Close</button>
            <button type="button" class="focis-button">Save changes</button>
          </div>
        </div>
      </div>
    </div>
