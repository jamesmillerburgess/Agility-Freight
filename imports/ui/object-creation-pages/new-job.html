<template name="newJob">
  <div class="modal fade" id="new-job-modal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Job</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-fw fa-close"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              {{> stakeholder label="Shipper" value=name}}
            </div>
            <div class="col-6">
              {{> stakeholder label="Consignee" value=""}}
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              {{> Dropdown label="Product" value="" options=productOptions}}
            </div>
            <div class="col-3">
              {{> Dropdown label="Incoterm" value="" options=incotermOptions}}
            </div>
            <div class="col-3">
              {{> Dropdown label="Port of Loading" value="unknown" options=productOptions}}
            </div>
            <div class="col-3">
              {{> Dropdown label="Port of Discharge" value="unknown" options=incotermOptions}}
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="focis-button">Add Cargo</button>
          <button type="button" class="focis-button">Create Job</button>
        </div>
      </div>
    </div>
  </div>
</template>
