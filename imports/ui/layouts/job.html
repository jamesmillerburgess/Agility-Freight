<template name="job">
  <div class="job">

    <!-- Job Header -->
    <div class="job-header">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-header-inner">
            <div class="icon-container hidden-md-down">
              <i class="icon fa fa-fw fa-ship"></i>
            </div>
            <div class="panel-header-content container">
              <div class="row">
                <div class="panel-title col-1">
                  J201938
                </div>
                <div class="col-4">
                  FCL – NVOCC
                </div>
                <div class="col-4">
                  INNSA – GBFXT
                </div>
                <div class="col-3">
                  Door to CY
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div class="panel-body-inner">
            <div class="row">
              <div class="job-status col-3">
                RECEIVED
              </div>
              <div class="origin col-3">
                {{> stakeholder label="Shipper" value=shipper}}
                <div class="field">
                  <div class="label">Export Office</div>
                  <span class="value">Bangalore</span>
                </div>
              </div>
              <div class="destination col-3">
                {{> stakeholder label="Consignee" value=consignee}}
                <div class="field">
                  <div class="label">Import Office</div>
                  <span class="value">Thurrock</span>
                </div>
              </div>
              <div class="terms col-3">
                {{> Dropdown label="Incoterm" value=incoterm options=incotermOptions}}
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <div class="label">Physical Receipt of Goods</div>
                <div class="task">
                  <i class="fa fa-fw fa-check checkmark"></i> 2-Feb-2017 09:34
                </div>
              </div>
              <div class="col-3">
                <div class="label">International Departure</div>
                <div class="task">
                  <i class="fa fa-fw fa-clock-o"></i> 5-Feb-2017 18:00
                </div>
              </div>
              <div class="col-3">
                <div class="label">International Arrival</div>
                <div class="task">
                  <i class="fa fa-fw fa-clock-o"></i> 1-Mar-2017 18:00
                </div>
              </div>
              <div class="col-3">
                <div class="label">Proof of Delivery</div>
                <div class="task">
                  <i class="fa fa-fw fa-question"></i> Not Planned
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Job Body -->
    <div class="job-body row">

      <!-- Latest Updates -->
      <div class="latest-updates col-3">
        <div class="panel">
          <div class="panel-header align-center">
            Latest Updates
          </div>
          <div class="panel-body">
            <div class="panel-body-inner">
              {{> Mention}}
              <div class="latest-update-list">
                <div class="latest-update-list-item">
                  Departure Confirmation is overdue.
                </div>
                <div class="latest-update-list-item">
                  <div class="list-item-profile-pic">
                    <a class="user-id" href=""><img class="profile-pic" src="/lib/jburgess%20profile%20pic.png"></a>
                  </div>
                  <div class="list-item-content">
                    <a class="user-id" href="">jburgess</a> left a note :
                    <div class="quote">
                      <b>@akulkarni</b> <b>@mkatt</b> Ready for shipping bill filing!
                    </div>
                  </div>
                </div>
                <div class="latest-update-list-item">
                  <div class="list-item-profile-pic">
                    <a class="user-id" href=""><img class="profile-pic" src="/lib/jburgess%20profile%20pic.png"></a>
                  </div>
                  <div class="list-item-content">
                    <a class="user-id" href="">jburgess</a> completed Carrier Booking Confirmation
                  </div>
                </div>
                <div class="latest-update-list-item">
                  <div class="list-item-profile-pic">
                    <a class="user-id" href=""><img class="profile-pic" src="/lib/jburgess%20profile%20pic.png"></a>
                  </div>
                  <div class="list-item-content">
                    <a class="user-id" href="">jburgess</a> completed <i class="fa fa-file" aria-hidden="true"></i>
                    Carrier Booking Request
                  </div>
                </div>
                <div class="latest-update-list-item">
                  <div class="list-item-profile-pic">
                    <a class="user-id" href=""><img class="profile-pic" src="/lib/jburgess%20profile%20pic.png"></a>
                  </div>
                  <div class="list-item-content">
                    <a class="user-id" href="">jburgess</a> initiated job <a href="#"><b>100231852</b></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Job Right Column -->
      <div class="col-9">

        <!-- Cargo Panel-->
        <div class="cargo panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-4 align-left">
                    Cargo
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                    <i class="fa fa-snowflake-o" aria-hidden="true"></i>
                    <img class="do-not-stack-icon" src="/lib/do%20not%20stack.png">
                  </div>
                  <div class="cargo-totals col-7 row">
                    <div class="unit-total col-2">
                      2 Units<br/>
                      53 Pkgs
                    </div>
                    <div class="gross-weight-total col-6 align-right">
                      GR WT 30,000.000 kg
                    </div>
                    <div class="volume-total col-4 align-right">
                      VOL 60.000 cbm
                    </div>
                  </div>
                  <div class="collapse-button col-1">
                    {{> CollapseButton target="#cargo-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="cargo-body" class="panel-body collapse">
            <div class="panel-body-inner">
              <div class="cargo-body-header row">
                <div class="cargo-buttons col-3">
                  <button class="btn focis-button" data-toggle="modal" data-target="#packages-modal">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                    Packages
                  </button>
                  <button class="btn focis-button" data-toggle="modal" data-target="#units-modal">
                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    Units
                  </button>
                </div>
                <div class="col-4"></div>
                <div class="cargo-inputs col-5 pull-right">
                  <select class="focis-select">
                    <option>1:1</option>
                    <option>1:2</option>
                    <option>1:3</option>
                    <option>1:4</option>
                    <option>1:5</option>
                    <option>1:6</option>
                  </select>
                  <select class="focis-select">
                    <option>General Cargo</option>
                    <option>Dangerous Goods</option>
                    <option>1:3</option>
                    <option>1:4</option>
                    <option>1:5</option>
                    <option>1:6</option>
                  </select>
                  <select class="focis-select">
                    <option>Metric</option>
                    <option>Imperial</option>
                  </select>
                </div>

              </div>
              <div class="cargo-content">
                <div class="cargo-column-headers row">
                  <span class="marks-and-numbers col-3">Marks and Numbers</span>
                  <span class="col-3">Description of Goods</span>
                  <span class="packages col-1">Packages</span>
                  <span class="type col-1">Type</span>
                  <span class="gross-weight col-2">Gross Weight</span>
                  <span class="volume col-2">Volume</span>
                </div>
                <div class="cargo-row row">
<span class="marks-and-numbers col-3">
MSCU1234566 Seal: 1234<br/>
Inverted green<br/>
with the letters 'AG'<br/>
printed in the center
</span>
                  <span class="description-of-goods col-3">nails</span>
                  <span class="packages col-1">10</span>
                  <span class="type col-1">Pallets</span>
                  <span class="gross-weight col-2">500.000 kg</span>
                  <span class="volume col-2">10.000 cbm</span>
                </div>
                <div class="cargo-row row">
<span class="marks-and-numbers col-3">
MSCU1234566 Seal: 1234<br/>
Inverted green<br/>
with the letters 'AG'<br/>
printed in the center
</span>
                  <span class="description-of-goods col-3">nails</span>
                  <span class="packages col-1">10</span>
                  <span class="type col-1">Pallets</span>
                  <span class="gross-weight col-2">500.000 kg</span>
                  <span class="volume col-2">10.000 cbm</span>
                </div>
                <div class="cargo-body-totals row">
                  <span class="col-3"></span>
                  <span class="col-9">
Shipment Total
</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Routing Panel -->
        <div class="routing panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Routing</div>
                  <div class="col-8"></div>
                  <div class="collapse-button col-1">
                    {{> CollapseButton target="#routing-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="routing-body" class="panel-body collapse">
            <div class="panel-body-inner">
              <!-- Schedule -->
              <div class="form-group-container row">
                <div class="col-12">
                  <div class="form-group">
                    <div class="form-group-header">
                      Route
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="field">
                          PLACEHOLDER
                        </div>
                        <div class="leg-container">
                        </div>
                      </div> <!-- form-group-body-inner -->
                    </div> <!-- form-group-body -->
                  </div> <!-- form-group -->
                </div> <!-- col-12 -->
              </div> <!-- Schedule -->
            </div>
          </div>
        </div>

        <!-- Operations Panel -->
        <div class="operations panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Operations</div>
                  <div class="col-8"></div>
                  <div class="col-1">
                    {{> CollapseButton target="#operations-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="operations-body" class="panel-body show">
            <div class="panel-body-inner">
              <div class="form-group-row-header">Origin</div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Booking
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task customer-confirmation-task overdue" data-toggle="modal"
                                   data-target="#customer-confirmation-modal">
                                <i class="fa fa-fw fa-clock-o"></i> 4/4 Customer Conf
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task schedule-selection-task">
                                  <i class="fa fa-fw fa-check checkmark"></i> 1 Schedule Selection
                                </div>
                                <div class="task booking-request-task" data-toggle="modal"
                                     data-target="#booking-request-modal">
                                  <i class="fa fa-fw fa-check checkmark"></i> 2 Booking Request
                                </div>
                                <div class="task carrier-confirmation-task">
                                  <i class="fa fa-fw fa-check checkmark"></i> 3 Carrier Conf
                                </div>
                                <div class="task customer-confirmation-task overdue" data-toggle="modal"
                                     data-target="#customer-confirmation-modal">
                                  <i class="fa fa-fw fa-clock-o"></i> 4 Customer Conf
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> freeTextField label="Contract / Spot Rate" value=contract}}
                          {{> freeTextField label="Booking Reference" value=bookingReference}}
                        </div>
                        <div id="booking-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Collection
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task origin-plan-haulage-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/2 Plan Haulage
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task origin-plan-haulage-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Plan Haulage
                                </div>
                                <div class="task arrange-collection-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Arrange Collection
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Origin Haulage By" value=originHaulageBy options=originHaulageByOptions}}
                        </div>
                        <div id="collection-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Origin Customs
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task origin-clearance-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/1 Clearance
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task origin-clearance-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Clearance
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Origin Customs By" value=originCustomsBy options=originCustomsByOptions}}
                        </div>
                        <div id="origin-customs-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-row-header">Port to Port</div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Master Bill of Lading
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task shipping-instructions-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/3 Instructions
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task shipping-instructions-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Instructions
                                </div>
                                <div class="task mbl-draft-approval-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Draft Approval
                                </div>
                                <div class="task mbl-final-receipt-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Final Receipt
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="MBL Type" value=mblType options=mblTypeOptions}}
                          {{> Dropdown label="MBL Terms" value=mblTerms options=mblTermsOptions}}
                          {{> freeTextField label="MBL Number" value=mblNumber}}
                        </div>
                        <div id="mbl-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      House Bill of Lading
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task seaquest-draft-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/4 Draft
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task seaquest-draft-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Draft
                                </div>
                                <div class="task seaquest-draft-approval-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Draft Approval
                                </div>
                                <div class="task seaquest-final-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Final
                                </div>
                                <div class="task seaquest-surrender-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 4 Surrender
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Seaquest Type" value=seaquestType options=seaquestTypeOptions}}
                          {{> freeTextField label="Number of Originals" value=numOriginals}}
                        </div>
                        <div id="seaquest-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group-row-header">Destination</div>
              <div class="form-group-container row justify-content-center">
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Destination Customs
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task destination-clearance-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/1 Clearance
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task destination-clearance-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Clearance
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Destination Customs By" value=destinationCustomsBy options=destinationCustomsByOptions}}
                        </div>
                        <div id="destination-customs-alerts">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Cargo Release
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task arrival-notice-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/3 Arrival Notice
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task arrival-notice-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Arrival Notice
                                </div>
                                <div class="task destination-invoice-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Invoice
                                </div>
                                <div class="task cargo-release-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 3 Cargo Release
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> freeTextField label="Detention" value=detention}}
                          {{> freeTextField label="Demurrage" value=demurrage}}
                        </div>
                        <div id="cargo-release-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-group">
                    <div class="form-group-header">
                      Delivery
                    </div>
                    <div class="form-group-body">
                      <div class="form-group-body-inner">
                        <div class="form-group-tasks dropdown">
                          <div class="task-list-container">
                            <div class="task-list">
                              <div class="current-task task destination-plan-haulage-task">
                                <i class="fa fa-fw fa-clock-o"></i> 1/2 Plan Haulage
                              </div>
                              <div class="task-list-spacer"></div>
                              <div class="task-list-expander" data-toggle="dropdown" aria-haspopup="true"
                                   aria-expanded="false">
                                <i class="fa fa-fw fa-caret-down"></i>
                              </div>
                              <div class="dropdown-menu">
                                <div class="task destination-plan-haulage-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 1 Plan Haulage
                                </div>
                                <div class="task arrange-delivery-task">
                                  <i class="fa fa-fw fa-clock-o"></i> 2 Arrange Delivery
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group-fields">
                          {{> Dropdown label="Destination Haulage By" value=destinationHaulageBy options=destinationHaulageByOptions}}
                        </div>
                        <div id="delivery-alerts"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Accounting Panel -->
        <div class="accounting panel">
          <div class="panel-header">
            <div class="panel-header-inner">
              <div class="panel-header-content container">
                <div class="row">
                  <div class="panel-title col-3">Accounting</div>
                  <div class="col-8"></div>
                  <div class="collapse-button col-1">
                    {{> CollapseButton target="#accounting-body"}}
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="accounting-body" class="panel-body collapse">
            <div class="panel-body-inner">
              PLACEHOLDER
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Packages Modal -->
