<template name="appBody">
  <nav class="navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">FOCiS</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/customers">Customers <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quotes">Quotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/jobs">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/rates">Rates</a>
        </li>
      </ul>
      <form class="form-inline">
        <input class="focis-input mr-sm-2" type="text" placeholder="Search">
      </form>
      <ul class="nav navbar-nav navbar-right">
        {{> atNavButton}}
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a class="profile-button btn btn-secondary" href="/user-profile/1">
          <img class="profile-pic" src="/lib/jburgess%20profile%20pic.png">
          <span class="user-name">James Burgess</span>
        </a>
      </form>
      <div class="alert-button-container">
        <button class="alert-button btn btn-secondary">
          <i class="fa fa-fw fa-bell-o alert-icon"></i>
        </button>
      </div>
    </div>
  </nav>
  <div class="container content">
    {{#if loggedIn}}
      {{> main}}
    {{else}}
      {{> signIn}}
    {{/if}}
  </div>

</template>
