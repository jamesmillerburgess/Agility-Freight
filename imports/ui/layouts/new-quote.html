<template name="NewQuote">
  <div class="container new-quote">
    <h1><i class="fa fa-address-card"></i> AIA Engineering Ltd</h1>
    <h2>New Quote</h2>
    <div class="row product-button-row">
      <div class="col-4">
        {{> ProductButton product="air"}}
      </div>
      <div class="col-4">
        {{> ProductButton product="ocean"}}
      </div>
      <div class="col-4">
        {{> ProductButton product="road"}}
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12 col-lg-6">
        {{> Input type="location" placeholder="From"}}
      </div>
      <div class="col-12 col-lg-6">
        {{> Input type="location" placeholder="To"}}
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12 col-lg-6">
        {{> Input type="carrier" placeholder="Carrier"}}
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-2">
        <button class="btn btn-primary">
          <i class="fa fa-calculator"></i>
          <span class="hidden-md-down">Get Rates</span>
        </button>
      </div>
    </div>
  </div>
</template>
