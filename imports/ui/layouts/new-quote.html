<template name="NewQuote">
  <div class="new-quote">
    <h1>New Quote</h1>
    <div class="customer-name">
      <h2><i class="fa fa-address-card"></i> AIA Engineering Ltd</h2><br/>
    </div>
    <div class="row product-button-row">
      <div class="col-4">
        <button id="air" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-plane"></i>
            </div>
            <span class="col-10 hidden-md-down text">Air</span>
          </div>
        </button>
      </div>
      <div class="col-4">
        <button id="ocean" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-ship"></i>
            </div>
            <span class="col-10 hidden-md-down text">Ocean</span>
          </div>
        </button>
      </div>
      <div class="col-4">
        <button id="road" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-truck"></i>
            </div>
            <span class="col-10 hidden-md-down text">Road</span>
          </div>
        </button>
      </div>
    </div>
    <div class="row product-button-row">
      <div class="col-4">
        <button id="single" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-arrows-h"></i>
            </div>
            <span class="col-10 hidden-md-down text">Single</span>
          </div>
        </button>
      </div>
      <div class="col-4">
        <button id="multi" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-reorder"></i>
            </div>
            <span class="col-10 hidden-md-down text">Multi</span>
          </div>
        </button>
      </div>
      <div class="col-4">
        <button id="matrix" class="btn btn-lg btn-outline-warning product-button" aria-pressed="false"
                autocomplete="off">
          <div class="row">
            <div class="col-lg-2 col icon">
              <i class="fa fa-fw fa-th"></i>
            </div>
            <span class="col-10 hidden-md-down text">Matrix</span>
          </div>
        </button>
      </div>
    </div>
    <div id="single-input">
      <div class="row input-row">
        <div id="single-from" class="col-12 col-lg-6">
          {{> Input type="location" placeholder="From"}}
        </div>
        <div id="single-to" class="col-12 col-lg-6">
          {{> Input type="location" placeholder="To"}}
        </div>
      </div>
    </div>
    <div id="multi-input">
      {{#each multiRoute in multiRoutes}}
        <div class="row input-row">
          <div class="col-12 col-lg-6">
            {{> Input type="location" placeholder="From"}}
          </div>
          <div class="col-12 col-lg-6">
            {{> Input type="location" placeholder="To"}}
          </div>
        </div>
      {{/each}}
      <button id="add-multi-route" class="btn btn-secondary add-button">Add Route</button>
    </div>
    <div id="matrix-input">
      <div class="row input-row">
        <div class="col-12 col-lg-6">
          {{#each matrixFrom in matrixFroms}}
            {{> Input type="location" placeholder="From"}}
          {{/each}}
          <button id="add-matrix-from" class="btn btn-secondary add-button">Add From Location</button>
        </div>
        <div class="col-12 col-lg-6">
          {{#each matrixTo in matrixTos}}
            {{> Input type="location" placeholder="To"}}
          {{/each}}
          <button id="add-matrix-to" class="btn btn-secondary add-button">Add To Location</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-2">
        <button id="get-rates" class="btn btn-primary">
          <i class="fa fa-calculator"></i>
          <span class="hidden-md-down">Get Rates</span>
        </button>
      </div>
    </div>
    <div class="row rate-header">
      <div class="col-1">From</div>
      <div class="col-1">To</div>
      <div class="col-1">Carrier</div>
      <div class="col-3">20' DC</div>
      <div class="col-3">40' DC</div>
      <div class="col-3">40' HC</div>
    </div>
    {{#each rate in rates}}
      <div class="row rate-result">
        <div class="col-1">{{rate.originPort}}</div>
        <div class="col-1">{{rate.destinationPort}}</div>
        <div class="col-1">{{rate.carrier}}</div>
        <div class="col-3">{{rate.price20DC}} {{rate.currency}}</div>
        <div class="col-3">{{rate.price40DC}} {{rate.currency}}</div>
        <div class="col-3">{{rate.price40HC}} {{rate.currency}}</div>
      </div>
    {{/each}}
  </div>
</template>
