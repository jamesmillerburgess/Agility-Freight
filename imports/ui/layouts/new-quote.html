<template name="NewQuote">
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Agility Freight</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Customers <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Quotes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Rates</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container new-quote">
    <h1><i class="fa fa-address-card"></i> AIA Engineering Ltd</h1>
    <h2>New Quote</h2>
    <div class="row product-button-row">
      <div class="col-4">
        {{> ProductButton product="air"}}
      </div>
      <div class="col-4">
        {{> ProductButton product="ocean"}}
      </div>
      <div class="col-4">
        {{> ProductButton product="road"}}
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12 col-lg-6">
        {{> Input type="location" placeholder="From"}}
      </div>
      <div class="col-12 col-lg-6">
        {{> Input type="location" placeholder="To"}}
      </div>
    </div>
    <div class="row input-row">
      <div class="col-12 col-lg-6">
        {{> Input type="carrier" placeholder="Carrier"}}
      </div>
    </div>
  </div>
</template>
