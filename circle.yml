machine:
  node:
    version: 8.4.0
dependencies:
  override:
    - PATH=$PATH:$HOME/.meteor
    - if [ ! -e $HOME/.meteor/meteor ]; then curl https://install.meteor.com | sh; fi
    - meteor update --release 1.6-beta.26
    - meteor npm install
  post:
    - rm -r ~/agile-freight/node_modules

checkout:
  post:
    - git submodule update --init